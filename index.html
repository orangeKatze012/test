<!DOCTYPE html>
<html>
  <head>
    <title>Database</title>
  </head>
  <body onload="increase_count()">
    <h1 id="h1">You have visited this website 0 times.</h1>
    <script>
      localStorage.setItem("time2",0)
      function increase_count(){
        if (time2 == 0){
            time = time2+1
            localStorage.setItem("time",time)
            document.getElementById("h1").textContent = "You have visited this website "+time.toString()+" time."
            localStorage.setItem("time2",1)
        }
        else{
          let time = localStorage.getItem("time")
          time = time+1
          localStorage.setItem("time",time)
          document.getElementById("h1").textContent = "You have visited this website "+time.toString()+" times." 
        }
      }
    </script>
  </body>
</html>
