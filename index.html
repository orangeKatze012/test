<!DOCTYPE html>
<html>
  <head>
    <title>Database</title>
  </head>
  <body onload="increase_count()">
    <h1 id="h1">You have visited this website 0 times.</h1>
    <script>
      let time = 0
      function increase_count(){
        time = time+1
        document.getElementById("h1").textContent = "You have visited this website "+time+" times."
      }
    </script>
  </body>
</html>
